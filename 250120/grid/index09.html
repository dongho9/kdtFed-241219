<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .parent {
        background: khaki;
        display: grid;
        div {
          border: 1px solid #000;
          padding: 10px;
          text-align: center;
          &.item01 {
            background: crimson;
            color: #fff;
            grid-row: 3;
          }
          &.item02 {
            background: yellowgreen;
            grid-row: 4;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>1</div>
      <div class="item01">2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div class="item02">6</div>
    </div>
  </body>
</html>
