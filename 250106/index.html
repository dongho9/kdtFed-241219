<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>250106-01</title>
    <style>
      a {
        text-decoration: none;
        color: inherit;
        &:link::after {
          content: " - " attr(href);
        }
      }
    </style>
  </head>
  <body>
    <!-- 링크선택자 -->
    <h1><a>DAUM</a></h1>
    <h1><a href="https://www.naver.com">NAVER</a></h1>
  </body>
</html>
