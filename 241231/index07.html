<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>241231-07</title>
  </head>
  <body>
    <!-- 
    form : 입력양식 태그를 사용하겠다고 선언하는 태그
    - 서버와의 소통, 사용자와의 관계성도 중요
    - action - 사용자가 입력한 값을 보낼 서버의 주소 
    - method - 클라이언트와 서버가 통신을 하는 방법
        -get 방식 : 클라이언트가 서버에게 내가 원하는 값을 가져오라고 하는것
        -post 방식 : 클라이언트가 사용자에게 특정 값을 받아서 서버의 공간에 해당 값을 업데이트 시키는 역할
    - input
      - text
      - password
      - submit
      - reset
      - button
      - range
      - date
      - file
      - checkbox
      - radio
      - image
    - textarea
    - select
    - option
    - label
      - for, input 태그의 id값이 동일하다면 둘다 클릭가능
    -->
    <form action="http://127.0.0.1:5500/index07.html" method="get">
      <input type="text" name="search" />
      <input type="password" />
      <input type="file" />
      <input type="button" value="버튼" /> <br />

      <h4>당신이 좋아하는 스포츠를 선택해주세요(복수선택가능)</h4>
      <input type="checkbox" name="sports1" />축구
      <input type="checkbox" name="sports2" />야구
      <input type="checkbox" name="sports3" />농구
      <input type="checkbox" name="sports4" />배드민턴
      <input type="checkbox" name="sports5" />배구
      <input type="checkbox" name="sports6" />족구 <br /><br />

      <h4>당신의 성별은?</h4>
      <input id="female" type="radio" name="gender" />
      <label for="female">여자</label>
      <label for="male">
        <input id="male" type="radio" name="gender" />
        남자
      </label>
      <br /><br />
      <input type="submit" value="검색" />
    </form>
  </body>
</html>
