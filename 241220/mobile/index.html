<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>241220</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <!-- <header>
        <img src="./img/StatusBar.png" alt="Status" />
      </header> -->
      <h1 id="main_Title">Daily Arts</h1>
      <ul id="navigation">
        <li class="nav-Item first-Item">
          <a href="#">For You Art </a>
          <i class="fas fa-heart"></i>
        </li>
        <li class="nav-Item">
          <a href="#">Featured</a>
        </li>
        <li class="nav-Item">
          <a href="#">Top Ranking</a>
        </li>
      </ul>
      <section>
        <article>
          <div class="profile">
            <img src="./img/male.png" alt="male" />
            <div class="desc">
              <span class="user-Name">Andy Slavitt</span>
              <span class="date">Dec 20</span>
            </div>
          </div>
          <div class="user-Img">
            <img src="./img/img.png" alt="img" />
          </div>
          <div class="art-Title">Classics Re-Imagined By Italian Painter</div>
          <div class="art-Info">
            <span class="like">
              <i class="fas fa-heart"></i>
              342
            </span>
            <span class="view">
              <i class="fas fa-eye"></i>
              2841
            </span>
          </div>
        </article>
        <article>
          <div class="profile">
            <img src="./img/female.png" alt="female" />
            <div class="desc">
              <span class="user-Name">Jane Cooper</span>
              <span class="date">Nov 16</span>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
